<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiing in Ontario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="sceneCard">
        <h1>Skiing Visualization</h1>
        <p>Press anywhere to continue...</p>
    </div>

    <div id="controls">
        <label>French Fry Skiers:</label>
        <input type="range" id="frenchfryRange" min="0" max="50" value="3">
        <label>S-Curve Skiers:</label>
        <input type="range" id="sCurveRange" min="0" max="50" value="3">
        <label>Not Skiing:</label>
        <input type="range" id="notSkiingRange" min="0" max="50" value="4">
        <button id="updateSkiers">Update Skiers</button>
    </div>

    <canvas id="skiCanvas"></canvas>
    <script src="js/site.js"></script>
</body>

</html>
